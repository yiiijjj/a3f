{% extends "library/base.html" %}

{% block title %}Author List{% endblock %}

{% block content %}
    <h1>Author List</h1>
        <ul>
            {% for i in authors %}
                <li>
                    <a href="{% url 'author_detail' i.pk %}">{{ i.name }}</a>
                </li>
            {% endfor %}
        </ul>
{% endblock %}
